{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="w-50 p-3 mx-auto">
        <h1>Blog Post</h1>
        <hr style="border: 1px solid grey;">
        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ formPost | crispy }}
            {{ formCategory | crispy }}
            <button type="submit" class="btn btn-outline-primary">Post</button>
        </form>
    </div>
</div>


{% endblock content %}
